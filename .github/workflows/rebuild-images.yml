name: Rebuild Docker Images on Push to Main

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build and push student-coach-backend image
        uses: docker/build-push-action@v5
        with:
          context: ./student-coach/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/student-coach-backend:latest

      - name: Build and push student-profiler image
        uses: docker/build-push-action@v5
        with:
          context: ./student-profiler
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/student-profiler:latest

      - name: Build and push reco-builder image
        uses: docker/build-push-action@v5
        with:
          context: ./reco-builder
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/reco-builder:latest

      - name: Build and push prepa-data image
        uses: docker/build-push-action@v5
        with:
          context: ./prepa-data
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/prepa-data:latest

      - name: Build and push LMSConnector image
        uses: docker/build-push-action@v5
        with:
          context: ./LMSConnector
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lmsconnector:latest

      - name: Build and push path-predictor image
        uses: docker/build-push-action@v5
        with:
          context: ./path-predictor
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/path-predictor:latest

      # Only build images for services with Dockerfiles

    # Add a persistent retry step for failed builds
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        attempt: [1, 2, 3]

    continue-on-error: true
